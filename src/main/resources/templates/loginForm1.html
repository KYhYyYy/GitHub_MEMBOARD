<body>

<!-- 자동정렬 : [Ctrl] + [Alt] + [L] -->

<form action="mLogin" method="POST">
    <table>
        <caption>로그인</caption>

        <tr>
            <th>아이디</th>
            <td><input type="text" name="mId" /></td>
        </tr>

        <tr>
            <th>패스워드</th>
            <td><input type="password" name="mPw" /></td>
        </tr>

        <tr>
            <td colspan="2"><input type="submit" value="로그인" /></td>
        </tr>

    </table>
</form>
