<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="KYUNGHWAN" />
  <meta name="description" content="MEMBOARD프로젝트 게시글 목록 페이지" />
  <title>MEMBOARD_게시글작성</title>
  <link rel="stylesheet" type="text/css" href="/css/table.css">
</head>
<body>
<form action="bWrite" method="POST" enctype="multipart/form-data">
  <table>
    <caption>게시글 작성</caption>
    <input type="hidden" th:name="bWriter" th:value="${session.loginId}">
    <!--<tr>
      <th>작성자</th>
      <td>
        <p th:text="${session.loginId}" />
        <input type="hidden" th:name="bWriter" th:value="${session.loginId}">
      </td>
    </tr>-->
    <tr>
      <th>제목</th>
      <td><input type="text" name="bTitle"></td>
    </tr>
    <tr>
      <th>내용</th>
      <td><textarea rows="20" cols="40" name="bContent"></textarea></td>
    </tr>
    <tr>
      <th>첨부파일</th>
      <td><input type="file" name="bFile"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="작성"></td>
    </tr>
  </table>
</form>
</body>
</html>
